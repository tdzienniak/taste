<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="taste.js"></script>
    <script>
        taste.feed({
            name: "welcome",
            initialize: function (callback) {
                console.log("Initializing 'welcome'.");
                callback();
            },
            onEnter: function (callback) {
                console.log("Entering 'welcome'.");

                setTimeout(function () {
                    taste.changeState("middle");
                }, 5000);
            },
            onExit: function (callback) {
                console.log("Exiting 'welcome'");
                callback();
            },
            transitions: {
                "middle": "toMiddle"
            },
            toMiddle: function (next_state, callback) {
                console.log("Tranisiong from 'welcome' to 'middle'");
                callback();
            }
        });

        taste.feed({
            name: "middle",
            initialize: function (callback) {
                console.log("Initializing 'middle'.");
                callback();
            },
            onEnter: function (callback) {
                console.log("Entering 'middle'.");
                callback();
            },
            onExit: function (callback) {
                console.log("Exiting 'middle'");
                callback();
            },
            transitions: {
                "middle": "toMiddle"
            },
            toMiddle: function (next_state, callback) {
                console.log("Tranisiong from 'middle' to 'middle'");
                callback();
            }
        });

        taste.changeState("welcome");
    </script>
</head>
<body>
    
</body>
</html>
